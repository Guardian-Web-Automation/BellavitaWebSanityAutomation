name: Bellavita Daily Automation

on:
  schedule:
    # Runs every day at 8:00 AM IST (2:30 AM UTC)
    - cron: '30 2 * * *'

  workflow_dispatch:   # allows manual trigger also

jobs:
  automation-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Tests
        run: mvn clean test -Dheadless=true

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Automation-Report
          path: reports/

      - name: Notify Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "ðŸš€ Bellavita Automation Run Completed\nStatus: ${{ job.status }}\nRepo: ${{ github.repository }}\nRun URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Bellavita Automation Report - ${{ job.status }}
          body: |
            Automation execution completed.
            Status: ${{ job.status }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: gourav.kumar@oneguardian.in
          from: Automation Bot
